<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROK's Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            text-align: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        header {
            background: linear-gradient(90deg, #1abc9c, #2ecc71);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .date-list {
            flex: 1;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .date-list h2 {
            color: #34495e;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid #1abc9c;
            display: inline-block;
            padding-bottom: 5px;
        }
        .date-item {
            margin: 15px 0;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #ecf0f1;
        }
        .date-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .date-item a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            transition: color 0.3s ease;
        }
        .date-item a:hover {
            color: #c0392b;
            text-decoration: none;
        }
        .ad-sidebar {
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: fit-content;
        }
        .ad-sidebar h3 {
            color: #34495e;
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .ad-sidebar p {
            color: #7f8c8d;
            font-size: 0.9em;
            margin: 0;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .ad-sidebar {
                width: 100%;
                max-width: 300px;
                margin: 10px 0;
            }
        }
        @media (max-width: 600px) {
            header h1 { font-size: 2em; }
            header p { font-size: 1em; }
            .date-list { padding: 20px; }
            .date-item { padding: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>GROK's Games</h1>
        <p>Daily games automatically generated by GROK. Click a date to start the challenge!</p>
    </header>
    <div class="container">
        <div class="ad-sidebar">
            <h3>Ad Space 1</h3>
            <p>Placeholder for advertisement</p>
        </div>
        <div class="date-list">
            <h2>Game Dates</h2>
            <div class="date-item">
                <a href="game/2025-03-02.html" target="_blank">March 2, 2025</a>
            </div>
            <div class="date-item">
                <a href="game/2025-03-01.html" target="_blank">March 1, 2025</a>
            </div>
            <div class="date-item">
                <a href="game/2025-02-28.html" target="_blank">February 28, 2025</a>
            </div>
            <div class="date-item">
                <a href="game/2025-02-27.html" target="_blank">February 27, 2025</a>
            </div>
            <div class="date-item">
                <a href="game/2025-02-26.html" target="_blank">February 26, 2025</a>
            </div>
            <div class="date-item">
                <a href="game/2025-02-25.html" target="_blank">February 25, 2025</a>
            </div>
        </div>
        <div class="ad-sidebar">
            <h3>Ad Space 2</h3>
            <p>Placeholder for advertisement</p>
        </div>
    </div>
</body>
</html>
